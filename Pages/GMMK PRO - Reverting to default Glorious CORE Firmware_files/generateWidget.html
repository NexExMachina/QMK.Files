            <script type="text/javascript">
    
    setParentUrl = function() {
        if (typeof window.parent_url !== 'undefined') {
            return;
        }
        var query = window.location.search.substring(1);
        var vars = query.split('&');
        for (var i = 0; i < vars.length; i++) {
            var pair = vars[i].split('=');
            if (pair.length > 1 && pair[0] === "ref") {
                window.parent_url = decodeURIComponent(pair[1].replace(/\+/g, '%20'));
                return;
            }
        }
    };

    gup = function(name) {
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( window.location.href );
        if( results == null ) {
            return "";
        } else {
            return results[1];
        }
    };

    closeWindow = function() {
        window.LiveAgentTrackerXD.postMessage(['closeWidget', gup('eid')], parent_url, parent);
    };

    searchClicked = function(search) {
        search.value = '';
        search.className = 'Search';
        w.start();
    };

    var expandTimer = null;

    expandWidget = function() {
        window.LiveAgentTrackerXD.postMessage(['resizeWidget', gup('eid'), 360, 360], parent_url, parent);
        var mainElement = document.getElementById("mainElement");
        mainElement.className = mainElement.className + " Expanded Loading";
    };

    searchKeyPress = function(search) {
        clearTimeout(expandTimer);
        expandTimer = setTimeout("expandWidget();", 800);
    };

    setParentUrl();
    
</script>
